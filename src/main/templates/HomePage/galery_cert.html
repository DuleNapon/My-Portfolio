{% extends "base/base.html" %}
{% load static %}

{% block content %}

<div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for certificate in certificates %}
        <div class="col">
          <div class="card shadow-sm">
            <div class="card-body">
                <img class="bd-placeholder-img card-img-top"  src="{{ certificate.jpg_file.url }}" ></img>
                <div class="embed-responsive  ratio" style="--bs-aspect-ratio: 10%;">
                    <a id="link" href="{{ certificate.pdf_file.url }}" target="_blank">View PDF</a>
                </div>
            </div>
          </div>
        </div>
          {% endfor %}
      </div>
    </div>
</div>
<div class="container" id="button-div" style="padding-bottom: 10px;">
    <a class="btn btn-primary" href="/">Back</a>
</div>
{% endblock %}
